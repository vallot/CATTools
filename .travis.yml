sudo: required
env:
  #matrix:

branches:
  only:
  - cat80x

services:
  - docker

before_install:
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo docker pull hepsw/cvmfs-cms:latest

script:
 # Run tests in Container
 - sudo docker run --rm=true -v `pwd`:/CATTools:rw --privileged \
    --device /dev/fuse hepsw/cvmfs-cms:latest \
    -e PR_SLUG=$TRAVIS_PULL_REQUEST_SLUG \
    -e PR_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH \
    /bin/bash -c "/CATTools/setup.sh"

notifications:
  email: false
